<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’° Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .montserrot {
        font-family: "Montserrat", sans-serif;
      }
      .roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="mx-auto my-8 w-full">
      <h1 class="text-6xl text-center font-bold montsererot text-[#31A5AC]">
        Money Master ðŸ’°
      </h1>
    </header>
    <main class="roboto">
      <section class="w-full md:w-3/4 mx-auto flex gap-20">
        <div class="hidden lg:flex w-5/12">
          <img class="" src="bg.png" alt="" />
        </div>
        <div class="px-8 md:px-12 py-8 shadow-lg">
          <h1 class="text-center text-3xl font-semibold">Income</h1>
          <div>
            <table class="text-2xl mx-auto">
              <td class="text-right pr-4">Income:</td>
              <td>
                <input
                  class="px-2 py-1 bg-gray-200 my-5 w-3/4 md:w-auto rounded-lg"
                  type="text"
                  name=""
                  id="income"
                />
              </td>
            </table>
          </div>
          <h1 class="text-center text-3xl font-semibold mb-5">Expenses</h1>
          <div class="flex items-center justify-center">
            <table class="">
              <tr class="text-2xl">
                <td class="text-right pr-4">Food:</td>
                <td>
                  <input
                    class="px-2 py-1 bg-gray-200 w-3/4 md:w-auto rounded-lg"
                    type="text"
                    name=""
                    id="food"
                  />
                </td>
              </tr>
              <td><hr class="h-3 invisible" /></td>
              <tr class="text-2xl my-10">
                <td class="text-right pr-4">Rent:</td>
                <td>
                  <input
                    class="px-2 py-1 bg-gray-200 w-3/4 md:w-auto rounded-lg"
                    type="text"
                    name=""
                    id="rent"
                  />
                </td>
              </tr>
              <tr>
                <td><hr class="h-3 invisible" /></td>
              </tr>
              <tr class="text-2xl">
                <td class="text-right pr-4">Clothes:</td>
                <td>
                  <input
                    class="px-2 py-1 bg-gray-200 w-3/4 md:w-auto rounded-lg"
                    type="text"
                    name=""
                    id="clothes"
                  />
                </td>
              </tr>
            </table>
          </div>
          <div class="flex justify-center items-center">
            <button
              onclick="calculateExpenses()"
              class="mx-auto w-1/2 text-2xl text-white bg-sky-500 md:px-16 py-3 rounded-lg font-semibold mt-7"
            >
              Calculate
            </button>
          </div>
          <h1 class="text-center text-2xl font-semibold my-5">
            Total Expenses: <span id="expenses">0</span>
          </h1>
          <h1 class="text-center text-2xl font-semibold">
            Balance: <span id="balance">0</span>
          </h1>
          <div class="flex justify-end gap-4 items-center text-2xl my-7">
            <p>Save:</p>
            <input
              id="discount"
              class="px-2 py-3 bg-gray-200 w-1/2 md:w-5/12 rounded-lg"
              type="text"
            />
            <p>%</p>
            <button
              onclick="calculateDiscount()"
              class="mx-auto text-2xl text-white bg-sky-500 px-4 md:px-12 py-3 rounded-lg font-semibold"
            >
              Save
            </button>
          </div>
          <h1 class="text-center text-2xl font-semibold">
            Saving Amount: <span id="saving-amount">0</span>
          </h1>
          <h1 class="text-center text-2xl font-semibold mt-4">
            Remaining Balance: <span id="remaining-balance">0</span>
          </h1>
        </div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
